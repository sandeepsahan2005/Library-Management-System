<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main section -->
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Library</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">AboutUs</a></li>
                    <li><a href="#">BookInventory</a></li>
                    <li><a href="#">ContactUs</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Search For Books">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
        </div>

        <!-- Home page section -->
        <section class="hompage">
            <div class="img">
                <img src="images/image 2.jpg" alt="image home page" >
            </div>
            <div class="content">
                <h1>Welcome<br> to Our </br><span>Library Management System</span></h1>
            </div>
        </section>
        <!-- login/sign up form section -->
        <div class="form">
            <h2>Login Here</h2>
            <input type="email" name="email" placeholder="Enter Your email">
            <input type="password" name="password" placeholder="Enter Your password">
            <button class="but"><a href="#">Login</a></button>

            <p class="link">Dont' have an account<br>
            <a href="#">Sign up</a>here</a></p>
            <p class="liw">Log in with</p>
        </div>
    </div>
